<h1 mat-dialog-title>Are you sure you want to delete this entry?</h1>
<button
  mat-button
  class="mat-button"
  style="background-color: lightgray; margin-right: 1vw"
  (click)="cancel()"
>
  Cancel
</button>
<button
  mat-button
  class="mat-button"
  style="background-color: lightcoral"
  (click)="deleteEntry()"
  cdkFocusInitial
>
  Yes
</button>
