<div class="form-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="auth-form" (submit)="register()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            type="text"
            class=""
            name="name"
            placeholder="Enter your name"
            [(ngModel)]="credentials.name"
            placeholder="Full name"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            type="email"
            class=""
            name="email"
            placeholder="Enter email"
            [(ngModel)]="credentials.email"
            placeholder="Email"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            type="password"
            class=""
            name="password"
            placeholder="Password"
            [(ngModel)]="credentials.password"
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">
        Register
      </button>
    </form>
  </mat-card>
</div>
