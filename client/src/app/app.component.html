<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>BookHero</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/'"> Home </a>
      <a mat-button *ngIf="!auth.isLoggedIn()" [routerLink]="'/login'"
        >Sign in</a
      >
      <a mat-button *ngIf="auth.isLoggedIn()" [routerLink]="'/profile'"
        >Profile</a
      >
      <a mat-button *ngIf="auth.isLoggedIn()" (click)="auth.logout()">Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
