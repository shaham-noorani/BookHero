<div class="form-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Your Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br />
      <mat-action-row>
        <label>Full name</label>
        <p>{{ details?.name }}</p>
      </mat-action-row>
      <br />
      <mat-action-row>
        <label>Email</label>
        <p>{{ details?.email }}</p>
      </mat-action-row>
    </mat-card-content>
  </mat-card>
</div>
